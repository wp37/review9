                `ƒê√∫ng: ${correctCount}/${questions.length} c√¢u | Th·ªùi gian: ${minutesUsed}:${secondsUsed.toString().padStart(2, '0')}`;

            let message = '';
            if (score >= 9) message = 'üèÜ Xu·∫•t s·∫Øc!';
            else if (score >= 7) message = 'üåü T·ªët l·∫Øm!';
            else if (score >= 5) message = 'üëç Kh√°!';
            else message = 'üí™ C·∫ßn c·ªë g·∫Øng th√™m!';

            document.getElementById('resultMessage').textContent = message;

            // Send results to Google Sheets
            sendResultsToSheet({
                timestamp: new Date().toISOString(),
                studentName: studentName,
                studentClass: studentClass,
                parentPhone: parentPhone,
                score: score,
                correctCount: correctCount,
                totalQuestions: questions.length,
                timeUsed: `${minutesUsed}:${secondsUsed.toString().padStart(2, '0')}`,
                details: JSON.stringify(results)
            });
        }

        function sendResultsToSheet(data) {
            // Send data to Google Apps Script using URL parameters (avoid CORS issues)
            if (APPS_SCRIPT_URL !== "YOUR_APPS_SCRIPT_URL_HERE") {
                const params = new URLSearchParams({
                    timestamp: data.timestamp,
                    studentName: data.studentName,
                    studentClass: data.studentClass,
                    parentPhone: data.parentPhone || '',
                    score: data.score,
                    correctCount: data.correctCount,
                    totalQuestions: data.totalQuestions,
                    timeUsed: data.timeUsed,
                    details: data.details || ''
                });

                // Create hidden iframe to submit data
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = APPS_SCRIPT_URL + '?' + params.toString();
                document.body.appendChild(iframe);

                // Remove iframe after 5 seconds
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 5000);

                console.log('‚úÖ ƒê√£ g·ª≠i k·∫øt qu·∫£ v·ªÅ Google Sheets');
            } else {
                console.log('Results:', data);
            }
        }
    </script>
